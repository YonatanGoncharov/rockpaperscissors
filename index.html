<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<h1>Rock paper scissors</h1>
<h2 id="bot-score">Bot score: 0</h2>
<h2 id="human-score">Human score: 0</h2>
<h2 id="result"></h2>
<div class="buttons">
    <button id="rock" class="classRock" onclick="submitAnswer('rock')">rock</button>
    <button id="scissors" class="classScissors" onclick="submitAnswer('scissors')">scissors</button>
    <button id="paper" class="classPaper" onclick="submitAnswer('paper')">paper</button>
</div>
</body>
</html>
